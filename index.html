<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="console">
        <template id="prompt-record__template">
            <div class="prompt-record">
                <p class="prompt-record__input"></p>
                <p class="prompt-record__result"></p>
            </div>
        </template>
        <div id="prompt">
            <span class="prefix"></span><textarea class="input" autofocus></textarea>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
